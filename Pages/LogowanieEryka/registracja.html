<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div id="tlo">
        <div class="form" id="Form">
            <div id="form-top">
                <div id="img">

                </div>
                <div class="form-name">AutoStop</div>
            </div>
            <div id="register">
                <h1>Rejestracja</h1>
            </div>
            <div id="create"></div>

            <div id="input">
                <input type="text" name="email" placeholder="Login" id="email"><br>
                <input type="password" name="haslo" id="haslo" placeholder="Hasło" value="">
            </div>
            <div class="form-bottom">

                <div class="form-more_options" id="form-more_options">
                    <div id="more_options">

                    </div>
                    <div id="show_password">
                        <input type="checkbox" onclick="pokaz()">
                        <h3>Pokaż hasło</h3>
                    </div>
                </div>
                <div class="form_button" id="form_button">
                    <button onclick="next() " class="Dalej">Dalej</button>
                </div>

            </div>

        </div>

        <div class="privacy_policy">
            <div id="img"></div>
            <h3>Polityka prywatności</h3>
        </div>
    </div>



</body>
<script src="script.js "></script>

</html>
